<!DOCTYPE html>
<html>
<head>
    <title></title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <#if shiro.hasPermission("sys:sysindexad:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
        </#if>
        <#if shiro.hasPermission("sys:sysindexad:update")>
        <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
    </#if>
    <#if shiro.hasPermission("sys:sysindexad:delete")>
    <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
</#if>
</div>
<table id="jqGrid"></table>
<div id="jqGridPager"></div>
</div>

<div v-show="!showList" class="panel panel-default">
    <div class="panel-heading">{{title}}</div>
    <form class="form-horizontal">
        <div class="form-group">
        <div class="col-sm-2 control-label">内容标题</div>
        <div class="col-sm-10">
        <input type="text" class="form-control" v-model="sysindexAd.title" placeholder="内容标题"/>
        </div>
        <!--</div>-->
        <!--<div class="form-group">-->
        <!--<div class="col-sm-2 control-label">广告描述</div>-->
        <!--<div class="col-sm-10">-->
        <!--<input type="text" class="form-control" v-model="sysindexAd.adDesc" placeholder="广告描述"/>-->
        <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <div class="col-sm-2 control-label">跳转链接</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="sysindexAd.url" placeholder="链接"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">图片</div>
            <div class="col-sm-10">
                <input type="file" id="fileInput" class="form-control" @change="upload()" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">排序</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="sysindexAd.sort" placeholder="排序"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">是否启用</div>
            <div class="col-sm-10">
                <input type="radio" name="sysindexAd.enableFlag" v-model="sysindexAd.enableFlag" value="0"/>启用
                <input type="radio" name="sysindexAd.enableFlag" v-model="sysindexAd.enableFlag" value="1"/>未启用
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
            &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            <input type="hidden" class="form-control" v-model="sysindexAd.type" value="lunbo"/>
        </div>
    </form>
</div>
</div>

<script src="${request.contextPath}/statics/js/modules/index/sysindexbooth.js?_${.now?long}"></script>
</body>
</html>
