<!DOCTYPE html>
<html>
<head>
    <title>问答表</title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">问题</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="sysQuestions.issue" placeholder="问题"/>
                    <input type="hidden" v-model="sysQuestions.questionsId" placeholder="问题"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">回答</div>
                <div class="col-sm-10">
                    <!--<input type="textarea" style="width: 370px;height: 400px" class="form-control" v-model="sysQuestions.answer" placeholder="回答"/>-->
                    <textarea style="width: 370px;height: 400px" class="form-control" v-model="sysQuestions.answer" placeholder="回答"></textarea>
                </div>
            </div>
<!--            <div class="form-group">
                <div class="col-sm-2 control-label">状态（0:删除,1:正常）</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="sysQuestions.status" placeholder="状态（0:删除,1:正常）"/>
                </div>
            </div>-->
<!--            <div class="form-group">
                <div class="col-sm-2 control-label">创建时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="sysQuestions.createTime" placeholder="创建时间"/>
                </div>
            </div>-->
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..."
                       @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/questions/sysquestions.js?_${.now?long}"></script>
</body>
</html>
